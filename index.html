<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Query Baidu Erron</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>百度网盘Erron错误对照查询</header>
    <div id="container">
        <div class="input">
            <input type="text" class="searchBox" placeholder="输入错误代码 例如: -1 " />
            <button>查询</button>
        </div>

        <div class="show">
            <span>-1:</span>
            <span>由于您分享了违反相关法律法规的文件，分享功能已被禁用，之前分享出去的文件不受影响。;</span>
        </div>
    </div>
    <footer>
         Github: <a href="https://github.com/Tompes/baiduErron">Github.com/Tompes/baiduErron</a>
    </footer>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
